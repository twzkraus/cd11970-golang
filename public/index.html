<!DOCTYPE html>
<head title="About the CRM API"></head>
<body>
  <h1>Welcome to the CRM API</h1>
  <h2>Here&apos;s what you can do:</h2>
  <ul>
    <li>
      <code>GET</code> <code>/customers</code>: Get a list of all customers
    </li>
    <li><code>GET</code> <code>/customers/{id}</code>: Get customer by id</li>
    <li><code>POST</code> <code>/customers/{id}</code>: Add a customer</li>
    <li><code>PUT</code> <code>/customers/{id}</code>: Update a customer</li>
    <li><code>DELETE</code> <code>/customers/{id}</code>: Delete a customer</li>
  </ul>
</body>
